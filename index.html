<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <main>
            <div id='container' class='popup-container'>
                <div class='popup'>
                    <span id='popup-text'></span>
                    <button id='new-game-btn'>Play &nbsp;Again?</button>
                </div>
                <div id='gameboard'>
                    <div id='C-00' class='cell first-row first-column'></div>
                    <div id='C-01' class='cell first-row'></div>
                    <div id='C-02' class='cell first-row last-column'></div>
                    <div id='C-10' class='cell first-column'></div>
                    <div id='C-11' class='cell'></div>
                    <div id='C-12' class='cell last-column'></div>
                    <div id='C-20' class='cell last-row first-column'></div>
                    <div id='C-21' class='cell last-row'></div>
                    <div id='C-22' class='cell last-row last-column'></div>
                </div>
            </div>
        </main>
        <footer>
            <p>Created for <a href='https://www.theodinproject.com' target='_blank'>The Odin project</a> Full Stack Javascript path</p>
        </footer>
    </body>
    <script src='scripts/main.js'></script>
</html>
